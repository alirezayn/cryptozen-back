<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CryptoZen Verification</title>
    <meta name="color-scheme" content="dark"/>
    <meta name="supported-color-schemes" content="dark"/>
</head>
<body style="margin: 0; padding: 0; background: #000000; font-family: Arial, sans-serif;">
<div style="padding: 40px 20px; text-align: center; max-width: 600px; margin: auto; color: white;">
    <!-- Logo -->
    <img src="cid:logo_image" alt="CryptoZen" style="width: 140px; margin-bottom: 30px;"/>

    <!-- Title -->
    <h2 style="font-size: 26px; font-weight: bold; margin-bottom: 10px;">Secure Your Account Now!</h2>
    <p style="color: #CCCCCC; font-size: 15px; margin-bottom: 40px;">
        Verify your email to start receiving VIP crypto signals and market insights.
    </p>

    <!-- Card -->
    <div style="
        background-color: rgba(94, 94, 94, 0.30);
        padding: 30px 20px;
        border-radius: 14px;
        box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
      ">
        <p style="font-size: 16px; margin-bottom: 20px; color: #f0f0f0;">
            Click the button below to confirm your email address and unlock premium insights.
        </p>

        <div style="font-size: 22px; font-weight: bold; color: #CCCCCC; margin-bottom: 30px;">
            {{ user_id }}
        </div>

        <!-- Bulletproof Button -->
        <table cellspacing="0" cellpadding="0" role="presentation" style="margin: auto;">
            <tr>
                <td align="center" bgcolor="#0B7999" style="
              background: linear-gradient(97deg, #0B7999 9.4%, #1AD061 90.4%);
              border-radius: 200px;
              box-shadow: 0px 6px 30px rgba(0, 255, 153, 0.30);
              padding: 12px 28px;
            ">
                    <a href="{{ verification_link }}"
                       style="
                  font-size: 15px;
                  font-weight: 600;
                  color: #ffffff;
                  text-decoration: none;
                  display: inline-block;
                  font-family: Arial, sans-serif;
                ">
                        Confirm Email
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer Gradient Text (fallback-safe using bright color) -->
    <p style="
        margin-top: 50px;
        font-size: 13px;
        font-weight: bold;
        color: #00FF99;
      ">
        You are receiving this email because you subscribed to our newsletter.
    </p>

    <!-- Social Icons -->
    <div style="margin-top: 20px;">
        <a href="https://www.instagram.com/cryptozen360/" style="margin: 0 8px;">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" width="24" alt="Instagram"/>
        </a>
        <a href="https://x.com/Cryptozen360" style="margin: 0 8px;">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" width="24" alt="Twitter"/>
        </a>
        <a href="https://t.me/cryptozen_360" style="margin: 0 8px;">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="24" alt="Telegram"/>
        </a>
        <a href="https://www.youtube.com/@Cryptozen360" style="margin: 0 8px;">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="24" alt="YouTube"/>
        </a>
    </div>
</div>
</body>
</html>
