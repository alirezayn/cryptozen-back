<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CryptoZen Verification</title>
    <meta name="color-scheme" content="dark"/>
    <meta name="supported-color-schemes" content="dark"/>
</head>
<body bgcolor="#000000" style="margin:0;padding:0;font-family:Arial, sans-serif;">
<div style="padding:40px 20px;text-align:center;max-width:600px;margin:auto;color:white;">

    <!-- Title -->
    <h1 style="font-size:24px;font-weight:bold;margin-bottom:10px;">Welcome to CryptoZen {{ fullname }}</h1>
    <p style="color:#1AD061;font-size:15px;font-weight:600;margin-bottom:35px;">
        Verify your email to start receiving VIP crypto signals and market insights.
    </p>

    <!-- Card -->
    <div style="background-color:#1a1a1a;padding:30px 20px;border-radius:12px;">
        <p style="font-size:16px;margin-bottom:20px;color:#f0f0f0;">
            Enter the code below or click the button to confirm your email address:
        </p>

        <div style="font-size:22px;font-weight:bold;color:#CCCCCC;margin-bottom:28px;">
            {{ verification_code }}
        </div>

        <!-- Button -->
        <table cellspacing="0" cellpadding="0" role="presentation" style="margin:auto;">
            <tr>
                <td align="center" bgcolor="#0B7999" style="border-radius:200px;padding:12px 28px;">
                    <a href="{{ verification_link }}" 
                       style="font-size:15px;font-weight:600;color:#ffffff;text-decoration:none;display:inline-block;">
                        Confirm Email
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <div style="margin-top:30px;font-size:12px;color:#aaaaaa;line-height:1.6;">
        <p>CryptoZen 360</p>
        <p>üìß <a href="mailto:support@cryptozen360.com" style="color:#1AD061;text-decoration:none;">support@cryptozen360.com</a></p>
        <p>üåê <a href="https://cryptozen360.com/" style="color:#1AD061;text-decoration:none;">cryptozen360.com</a></p>
    </div>

</div>
</body>
</html>
