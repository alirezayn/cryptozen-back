<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark" />
  <meta name="supported-color-schemes" content="dark" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #000000;
      padding: 40px 20px;
      text-align: center;
      border-radius: 18px;
    }
    .header {
      font-size: 26px;
      font-weight: 700;
      color: #1AD061;
      text-shadow: 0 0 8px rgba(26, 208, 97, 0.4);
      margin-bottom: 25px;
    }
    .card {
      background-color: #0d0d0d;
      border-radius: 16px;
      padding: 25px 20px;
      border: 1px solid rgba(26,208,97,0.25);
      box-shadow: 0 0 20px rgba(26, 208, 97, 0.15);
      text-align: left;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      padding: 0;
    }
    .info-table td {
      padding: 6px 0;
      vertical-align: top;
      font-size: 14px;
      color: #cccccc;
    }
    .info-table .label {
      color: #1AD061;
      font-weight: 600;
      width: 90px;
    }
    .message-box {
      background-color: #000000;
      border-left: 4px solid #1AD061;
      padding: 15px 18px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      color: #dddddd;
      margin-top: 15px;
    }
    .footer {
      margin-top: 35px;
      font-size: 12px;
      color: #888888;
      text-align: center;
      line-height: 1.6;
    }
    a {
      color: #1AD061;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">ðŸ“© New Contact Message</div>

    <div class="card">
      <table class="info-table">
        <tr>
          <td class="label">Name:</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <td class="label">Email:</td>
          <td><a href="mailto:{{ email }}">{{ email }}</a></td>
        </tr>
      </table>

      <div class="message-box">
        {{ message }}
      </div>
    </div>

    <div class="footer">
      Sent automatically from the CryptoZen contact form.<br/>
      <span style="color:#1AD061;">Please do not reply to this email.</span>
    </div>
  </div>
</body>
</html>
